<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CV - My Name</title>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- fonts end -->

		<style>
			html {
				-webkit-print-color-adjust: exact;
				print-color-adjust: exact;
			}

			@page {
				size: A4;
				margin: 0;
			}

			body {
				/* font-family: 'Noto Kufi Arabic', sans-serif; */
				font-family: "Readex Pro", sans-serif;
				margin: 0;
				padding: 0;
			}

			.cv {
				width: 210mm;
				height: 297mm;
				margin: 0 auto;
				border: solid 2px red;
			}
		</style>
	</head>
	<body>
		<div class="cv">
			<div class="flex flex-row gap-2 p-8 text-lg bg-green-800/80 text-white">
				<img type="picture" id="picture" src="#" class="w-24 h-24" />

				<div>
					<div class="flex flex-row">
						<p
							length="25"
							type="string"
							id="name.first"
							class="font-bold text-2xl"
						>
							Hi
						</p>

						<p
							length="25"
							type="string"
							id="name.middle"
							class="font-bold text-2xl ml-2"
						></p>

						<p
							length="25"
							type="string"
							id="name.last"
							class="font-bold text-2xl ml-2"
						></p>
					</div>
					<p>Email: myemail@example.com</p>
					<p class="flex flex-row gap-2">
						Phone:
						<span type="number" length="12" id="phone"></span>
					</p>
				</div>
			</div>

			<div class="flex flex-row gap-8 text-lg p-8">
				<!-- Left -->
				<div class="section flex flex-col gap-2">
					<h2 class="font-bold text-xl">Skills</h2>
					<ul class="skills">
						<li
							length="15"
							repeat="5"
							type="string"
							id="skills.0.name"
							class="font-bold"
						></li>
					</ul>
				</div>
				<!-- Left End-->

				<!-- Right -->
				<div class="flex flex-col gap-8">
					<div class="section flex flex-col gap-2">
						<h2 class="font-bold text-xl">Education</h2>
						<div class="flex flex-col">
							<p class="font-bold">University Name</p>
							<p>Bachelor of Science in Computer Science</p>
						</div>
					</div>

					<div class="section flex flex-col gap-2">
						<div class="flex flex-col gap-2">
							<h2 class="font-bold text-xl">Experience</h2>
							<p class="font-bold">
								Software Engineer - Company Name (2018 - Present)
							</p>
							<p>
								Collaborating with cross-functional teams to deliver
								high-quality software
							</p>
						</div>
					</div>
				</div>
				<!-- Right End -->
			</div>
		</div>
	</body>
</html>
