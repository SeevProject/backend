<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CV - My Name</title>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600;700;800;900&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- fonts end -->

		<style>
			html {
				-webkit-print-color-adjust: exact;
				print-color-adjust: exact;
			}

			@page {
				size: A4;
				margin: 0;
			}

			body {
				/* font-family: 'Noto Kufi Arabic', sans-serif; */
				font-family: "Readex Pro", sans-serif;
				margin: 0;
				padding: 0;
			}

			.cv {
				width: 210mm;
				height: 297mm;
				margin: 0 auto;
				border: solid 2px red;
			}
		</style>
	</head>
	<body>
		<div class="cv">
			<div class="flex flex-row gap-2 p-8 text-lg bg-green-800/80 text-white">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					style="color: white; height: 6rem; width: 6rem"
					viewBox="0 0 24 24"
				>
					<path
						fill="currentColor"
						d="M6 10.5v3.75q0 .325.213.537T6.75 15q.325 0 .537-.213t.213-.537v-4.5q0-.325-.213-.537T6.75 9h-1q-.325 0-.537.213T5 9.75q0 .325.213.537t.537.213H6ZM9.5 15H12q.425 0 .713-.288T13 14v-4q0-.425-.288-.713T12 9H9.5q-.425 0-.713.288T8.5 10v4q0 .425.288.713T9.5 15Zm.5-1.5v-3h1.5v3H10Zm5.425-.75l1.525 1.975q.05.075.575.275q.45 0 .65-.413t-.075-.762L16.675 12l1.425-1.85q.275-.35.075-.75t-.65-.4q-.175 0-.325.075t-.25.2l-1.525 1.975v-1.5q0-.325-.213-.538T14.675 9q-.325 0-.537.213t-.213.537v4.5q0 .325.213.537t.537.213q.325 0 .537-.213t.213-.537v-1.5ZM5 21q-.825 0-1.413-.588T3 19V5q0-.825.588-1.413T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.588 1.413T19 21H5Zm0-2h14V5H5v14ZM5 5v14V5Z"
					/>
				</svg>

				<div>
					<div class="flex flex-row">
						<p
							length="25"
							type="string"
							id="name.first"
							class="font-bold text-2xl"
						>
							Hi
						</p>

						<p
							length="25"
							type="string"
							id="name.middle"
							class="font-bold text-2xl ml-2"
						></p>

						<p
							length="25"
							type="string"
							id="name.last"
							class="font-bold text-2xl ml-2"
						></p>
					</div>
					<p>Email: myemail@example.com</p>
					<p class="flex flex-row gap-2">
						Phone:
						<span type="number" length="12" id="phone"></span>
					</p>
				</div>
			</div>

			<div class="flex flex-row gap-8 text-lg p-8">
				<!-- Left -->
				<div class="section flex flex-col gap-2">
					<h2 class="font-bold text-xl">Skills</h2>
					<ul class="skills">
						<li
							length="15"
							repeat="5"
							id="skills.0.name"
							class="font-bold"
						></li>
					</ul>
				</div>
				<!-- Left End-->

				<!-- Right -->
				<div class="flex flex-col gap-8">
					<div class="section flex flex-col gap-2">
						<h2 class="font-bold text-xl">Education</h2>
						<div class="flex flex-col">
							<p class="font-bold">University Name</p>
							<p>Bachelor of Science in Computer Science</p>
						</div>
					</div>

					<div class="section flex flex-col gap-2">
						<div class="flex flex-col gap-2">
							<h2 class="font-bold text-xl">Experience</h2>
							<p class="font-bold">
								Software Engineer - Company Name (2018 - Present)
							</p>
							<p>
								Collaborating with cross-functional teams to deliver
								high-quality software
							</p>
						</div>
					</div>
				</div>
				<!-- Right End -->
			</div>
		</div>
	</body>
</html>
